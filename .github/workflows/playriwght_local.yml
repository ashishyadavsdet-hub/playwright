name: Run Playwright on self-hosted runner

on:
  push:
    branches: [ main ]   # change branch as needed
  pull_request:
    branches: [ main ]

jobs:
  run-playwright:
    # target the self-hosted runner you just installed
    runs-on: [self-hosted, windows, x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # change to your desired node version

      - name: Install dependencies
        run: npm ci
        shell: powershell

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        shell: powershell

      - name: Run Playwright tests
        run: npx playwright test --reporter=line
        shell: powershell

      # Optional: upload artifacts / tests results
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
